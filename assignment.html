<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Card</title>
</head>
<style>
    .upload-container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 30px;
        shape-rendering: crispEdges;
        background-color: aquamarine;
    }
.input_container{
    display: flex;
    flex-direction:column ;
    
    justify-content: center;
    align-items: center;
}
.button{
    display: flex;
    justify-content: center;
}
#text{
    font-size: larger;
}
#age{
    font-size: larger;
}
#email{
    font-size: larger;
}
#button{
    font-size: larger;
    background-color: aqua;
    border-radius: 50px;
}
body{
    background-color: beige;
}
</style>
<body>
    <div class="upload-container">
  <label class="upload-label" for="fileInput">
    ðŸ“·
    <img id="preview" src="" alt="" style="display: none;">
  </label>
  <input type="file" id="fileInput" accept="image/*">
  <div class="hint">Click to upload image</div>
</div><br>
<div class="Input_container">
    <label id="text">Name:</label>
    <input type="text" id="text"><br> <br>
    <label id="age1" for="age ">Age:</label>
    <input type="text" id="age"><br><br>
    <label id="email1" for="email">Email</label>
    <input type="email" id="email">
</div><br><br><br>
<div class="button">
    <button id="button">Submit</button>
</div>
<script type="text/javascript">
    document.getElementById("fileInput").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById("preview");
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    });

    document.getElementById("button").onclick = function() {
        const name = document.getElementById("text").value;
        const age = document.getElementById("age").value;
        const email = document.getElementById("email").value;

        if (name && age && email) {
            alert(`Name: ${name}\nAge: ${age}\nEmail: ${email}`);
        } else {
            alert("Please fill in all fields.");
        }
    };

</script>
</body>
</html>
